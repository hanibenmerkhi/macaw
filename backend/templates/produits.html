{% extends 'main.html' %}


{% block b %}
<div class="alert alert-light" role="alert" style='margin:auto;width:100%;margin-top:-80px'>
    <h3 style='margin:auto'>Liste des produits</h3>
</div>
<br>
{% for x in pro %}
<div class="card" style="width: 15rem;heigt:8rem;display:inline-block;margin:auto">
    <a href="{% url 'details' x.id %}"><img class="card-img-top"   src="{{x.image.url}}" alt="Card image cap"> </a>
    <div class="card-body">
    <h5 class="card-title" ><a style='color:black;text-decoration: none;' href="{% url 'details' x.id %}"> {{x.nom}} </a></h5>
    <h5 class="card-text" style="font-family: 'Trebuchet MS', sans-serif;display:inline-block">{{x.prix}} DA</h5>
    {% if x.a_prix != 0 %}<h5 class="card-text" style="color:red;font-family: 'Trebuchet MS', sans-serif;display:inline-block ;padding-left:40px"><strike>{{x.a_prix}} DA</strike></h5>   {% endif %}
    <br>
    <a href="{% url 'form' x.id %}" class="btn btn-warning">Acheter <i class="bi bi-cart3"></i></a>
    <a href="{% url 'details' x.id %}" style='padding-left:50px' class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Plus...</a>
    </div>
</div>
{% endfor %}

{% endblock b %}
