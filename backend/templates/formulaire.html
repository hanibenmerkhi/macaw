
<!doctype html>
<html lang="en">
<head>
<title>MacawSHOP</title>
<link rel="stylesheet" href="static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>


<div style='    top:0;left:0;width:100%;z-index:123;padding-bottom:120px;background: -moz-linear-gradient(top,  #07a1e3 0%, #ffffff 100%);
background: -webkit-linear-gradient(top,  #07a1e3 0%,#ffffff 100%); 
background: linear-gradient(to bottom,  #07a1e3 0%,#ffffff 100%);'>
</div>

<h1 style='text-align: center;margin-top:-80px'>  Remplissez le formulaire suivant pour poursuivre votre achat</h1>
<br>

<form method='POST'>
    {% csrf_token %}
<div class="mb-3 row" style='margin:auto'>
    <div >
    <label  class="col-sm-2 col-form-label">Nom et prénom</label>
    <div class="col-sm-10" style=''>
    <input required name='nom' style='width:70%' type="text" class="form-control" placeholder="الاسم و اللقب"name="np">
    </div>
    </div>
    
    <div style=''>
    <label  class="col-sm-2 col-form-label">Numéro de téléphone</label>
    <div class="col-sm-10">
    <input required name='num' style='width:70%' type="number" class="form-control" placeholder="رقم الهاتف"name="num">
    </div>
</div>
    
    <div >
    <label  class="col-sm-2 col-form-label">Adresse</label>
    <div class="col-sm-10">
    <input required name='add' style='width:70%' type="text" class="form-control" placeholder="العنوان" name="adress">
    </div>
    <div >
        <label  class="col-sm-2 col-form-label">Produit</label>
        <div class="col-sm-10">

            <input type="text" readonly="readonly"  value='{{remp.nom}}' style='width:70%' class="form-control"  name="pro">

        </div>
        
    <div >
        <div >
            <label  class="col-sm-2 col-form-label">Prix</label>
            <div class="col-sm-10">
    
                <input type="text" readonly="readonly"  value='{{remp.prix}} DA' style='width:70%' class="form-control"  >
    
            </div>
            
        <div >
    <br>

</div>
</div>
<input style='margin:auto' type="submit" class="btn btn-success" value="Confirmer l'achat">
</form>

</body>
</html>
