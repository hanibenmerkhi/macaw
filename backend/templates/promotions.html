{% extends 'main.html' %}
{% block b %}
<div class="alert alert-light" role="alert" style='margin-top:-80px;margin:auto;width:100%'>
    <h3 style='margin:auto'>Liste des produits Promo</h3>
</div>
<br>
<br>
{% for s in promo %}
<div class="card" style="width: 15rem;heigt:8rem;display:inline-block;margin:auto">
    <a href="{% url 'details' s.id %}"><img class="card-img-top"   src="{{s.image.url}}" alt="Card image cap"> </a>
    <div class="card-body">
    <h5 class="card-title" ><a style='color:black;text-decoration: none;' href="{% url 'details' s.id %}">{{s.nom}}</a></h5>
    <h5 class="card-text" style=";font-family: 'Trebuchet MS', sans-serif;display:inline-block">{{s.prix}} DA</h5>
    {% if s.a_prix != 0 %}<h5 class="card-text" style="color:red;font-family: 'Trebuchet MS', sans-serif;display:inline-block ;padding-left:40px"><strike>{{s.a_prix}} DA</strike></h5> {% endif %}  
    <br>
    <a href="{% url 'form' s.id %}" class="btn btn-warning">Acheter <i class="bi bi-cart3"></i></a>
    <a href="{% url 'details' s.id %}" style='padding-left:50px' class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Plus...</a>
    </div>
</div>
{% endfor %}
{% endblock b %}
