{% extends 'main.html' %}
{% block b %}
<div class="alert alert-light" role="alert" style='margin:auto;margin-top:-80px;width:100%'>
    <h3 style='margin:auto'>Liste des packs</h3>
</div>
<br>
<br>
{% for z in pack %}
<div class="card" style="width: 15rem;heigt:8rem;display:inline-block;margin:auto">
    <a href="{% url 'details' z.id %}"> <img class="card-img-top"  src="{{z.image.url}}" alt="Card image cap"> </a>
    <div class="card-body">
    <h5 class="card-title" ><a style='color:black;text-decoration: none;' href="{% url 'details' z.id %}">{{z.nom}}</a></h5>
    <h5 class="card-text" style="font-family: 'Trebuchet MS', sans-serif;display:inline-block">{{z.prix }} DA</h5>
    {% if z.a_prix != 0 %}<h5 class="card-text" style="color:red;font-family: 'Trebuchet MS', sans-serif;display:inline-block ;padding-left:40px"><strike>{{z.a_prix}} DA</strike></h5>   {% endif %}
    <br>
    <a href="{% url 'form' z.id %}" class="btn btn-warning">Acheter <i class="bi bi-cart3"></i></a>
    <a href="{% url 'details' z.id %}" style='padding-left:50px' class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Plus...</a>
    </div>
</div>
{% endfor %}
{% endblock b %}
